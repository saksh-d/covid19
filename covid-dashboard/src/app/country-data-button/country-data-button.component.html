<button type="button" class="btn btn-light font-white btn-outline-dark ml-2 mb-4 mt-4 mr-0" data-toggle="modal"
    data-target="#exampleModalLong">
    View Country-wise Data
</button>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Country-wise Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card bg-light" style="width:100%">
                    <input type="text" id="myInput" (keyup)="onKey($event)" placeholder="Search for country" title="Type in a name"><br>
                    <!-- <input type="text" class="form-control" [(ngModel)]="searchVal" 
                    (ngModelChange)='checkSearchVal()'
                    placeholder="Search by Country"> -->
                    <!-- <form id="searchForm">
                        <div class="form-group">
                            <div class="input-group" id="filterAll">
                              <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                              <input type="text" class="form-control" name="searchString" placeholder="Search..." [(ngModel)]="searchString">
                            </div>
                        </div>
                    </form> -->
                    <table id="myTable" class="table table-striped">
                        <tr>
                            <th class="text-theme bg-light">Country</th>
                            <th class="text-warning font-weight-bold">Confirmed</th>
                            <th class="text-success font-weight-bold">Recovered</th>
                            <th class="text-danger font-weight-bold">Deaths</th>
                        </tr>
                        <tr *ngFor="let region of innfo.data">
                        <!-- | paginate: {itemsPerPage: pageSize,
                            currentPage: page,
                            totalItems: users.length} | filterAll: searchString"> -->
                            <td class="text-info font-weight-bold">{{region.name}}</td>
                            <td class="text-warning font-weight-bold">{{region.latest_data.confirmed}}</td>
                            <td class="text-success font-weight-bold">{{region.latest_data.recovered}}</td>
                            <td class="text-danger font-weight-bold">{{region.latest_data.deaths}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
